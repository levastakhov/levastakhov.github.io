<html lang="en">

    <!-- Example Code -->
    
        
    <nav class="navbar bg-body-tertiary vh-100">
      <div class="mx-auto">
        <button href="install" class="btn btn-outline-success me-2">Install</button>
        </div>
    </nav>
    
    <script type="text/javascript">
  window.addEventListener('beforeinstallprompt', event => {
  event.preventDefault();

    //alert('Android');
    //Запуск установки по кнопке:
    var buttonAnd = document.querySelector('.btn');
    buttonAnd.addEventListener('click', () => {
      event.prompt();
    });
  
});
</script>
